
<!-- Muestra la  interfaz del buscador -->

<ion-header>
  <ion-navbar color="belizehole">
    <ion-title>Add Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
    <button ion-button outline item-right color="primary">
      <ion-icon ios="ios-trash" md="md-add"></ion-icon>
    </button>
  </ion-item>
</ion-list>

</ion-content>
